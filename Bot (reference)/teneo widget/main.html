                    const teneoProps = {
                        'teneoEngineUrl': 'https://some.teneo/engine-instance/',

                    TeneoWebChat.call('show_callout','ðŸ‘‹ Hi there! I am a callout message. Click me to open the <strong>chat window</strong>!');
                    
                    }}
